syntax = "proto3";
package MetaProtocol.metacore.metacore;

option go_package = "github.com/Meta-Protocol/metacore/x/metacore/types";

import "gogoproto/gogo.proto";

message Txin {
  string creator = 1;
  string index = 2;
  string txHash = 3; 
  string sourceAsset = 4; 
  string sourceAmount = 5; 
  string mBurnt = 6; 
  string destinationAsset = 7; 
  string fromAddress = 8; 
  string toAddress = 9; 
  string blockHeight = 10;
  repeated string signers = 11 [(gogoproto.nullable) = false];
}
